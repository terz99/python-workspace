<!DOCTYPE html>
<html>
	
	<head>
		<title>Restaurant: {{restaurant.name}}</title>
	</head>

	<body>
		
		<h1>{{restaurant.name}}</h1>
		<a href='{{url_for("create_menu_item", restaurant_id=restaurant.id)}}'><p>Add new menu item<p></a>
		{% for item in items %}

			<div style='border-style: solid;border-color: red;padding: 10px;'>
				<h3>{{item.name}}</h3>
				<p>{{item.description}}</p>
				<p>{{item.course}}</p>
				<p>{{item.price}}</p>
				<a href='{{url_for("edit_menu_item", restaurant_id=restaurant.id, menu_id=item.id)}}'>Edit</a><br/>
				<a href='{{url_for("delete_menu_item", restaurant_id=restaurant.id, menu_id=item.id)}}'>Delete</a><br/><br/>
			</div>

		{% endfor %}

	</body>

</html>
